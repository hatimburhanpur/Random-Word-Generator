<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate random words with the Random Word Generator! Perfect for writers, gamers, and word enthusiasts.">
  <title>Random Word Generator 🎲</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Random Word Generator 🎲</h1>
    <p>Need random words for your project or game? Generate them here!</p>

    <div class="input-section">
      <label for="word-count">Number of Words:</label>
      <input 
        type="number" 
        id="word-count" 
        placeholder="Enter number of words" 
        min="1" 
        max="50"
      >
      <button id="generate-btn">Generate 🚀</button>
    </div>

    <div class="results">
      <h2>Generated Words ✨</h2>
      <div id="word-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
